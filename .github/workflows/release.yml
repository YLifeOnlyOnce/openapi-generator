name: Release API Client

on:
  push:
    tags:
      - 'v*.*.*'  # åŒ¹é… v1.0.0, v2.1.3 ç­‰æ ¼å¼çš„æ ‡ç­¾

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Get version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Tag version: $VERSION"
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate API client and docs
      run: |
        # è®¾ç½®ç‰ˆæœ¬å·
        export npm_package_version=${{ steps.get_version.outputs.VERSION }}
        
        # è¿è¡Œç”Ÿæˆè„šæœ¬ï¼ˆä¼šè‡ªåŠ¨è°ƒç”¨post-generate.shå¹¶æ›´æ–°ç‰ˆæœ¬ï¼‰
        ./scripts/generate.sh
        
    - name: Build client
      run: |
        cd generated/client
        npm run build
        
    - name: Run tests (if any)
      run: |
        cd generated/client
        npm test || echo "No tests found, skipping..."
        
    - name: Get package name
      id: get_package_name
      run: |
        cd generated/client
        PACKAGE_NAME=$(node -p "require('./package.json').name")
        echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_OUTPUT
        echo "Package name: $PACKAGE_NAME"
        
    - name: Publish to npm
      run: |
        cd generated/client
        npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Create GitHub Release
      run: |
        gh release create ${{ github.ref_name }} \
          --title "Release ${{ steps.get_version.outputs.VERSION }}" \
          --notes "## Changes in this Release
          
          - Generated API client version ${{ steps.get_version.outputs.VERSION }}
          - Updated from OpenAPI specification
          
          ## Installation
          
          \`\`\`bash
          npm install ${{ steps.get_package_name.outputs.PACKAGE_NAME }}@${{ steps.get_version.outputs.VERSION }}
          \`\`\`
          
          ## Documentation
          
          ğŸ“– **API Documentation**: 
          - [Latest Version](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/api-docs/latest/)
          - [Version ${{ steps.get_version.outputs.VERSION }}](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/api-docs/${{ steps.get_version.outputs.VERSION }}/)
          
          The HTML documentation is automatically generated and deployed to GitHub Pages for easy viewing."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: api-documentation
        path: generated/docs/
        retention-days: 90  # ä¿ç•™90å¤©
        
    - name: Upload client artifacts
      uses: actions/upload-artifact@v4
      with:
        name: api-client
        path: generated/client/dist/
        retention-days: 30  # ä¿ç•™30å¤©
        
    - name: Deploy API Documentation to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./generated/docs
        destination_dir: api-docs/${{ steps.get_version.outputs.VERSION }}
        keep_files: true  # ä¿ç•™ä¹‹å‰ç‰ˆæœ¬çš„æ–‡æ¡£
        
    - name: Deploy Latest API Documentation
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./generated/docs
        destination_dir: api-docs/latest
        keep_files: true